<div ng-controller="checkoutCtrl">
  <ul class="collection">
    <li class="collection-item avatar" ng-repeat="item in cartItems">
      <img src="{{item.thumbnail}}" alt="" class="circle">
      <span class="title">{{item.title}}</span>
      <a class="secondary-content" ng-click="deleteItem(title,thumbnail)"><i class="material-icons">delete</i></a>
    </li>
  </ul>
  <div class="checkout_btn">
      <a class="waves-effect waves-light btn" href="#checkout">CHECKOUT</a>
      <a class="waves-effect waves-light btn deleteCart" ng-click="deleteCart(title,thumbnail)">DELETE CART</a>
  </div>
